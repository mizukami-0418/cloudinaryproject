<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ album.name }}</title>
</head>
<body>
    <h1>{{ album.name }}</h1>
    <ul>
        {% for photo in album.photos.all %}
            <li>
                <h2>{{ photo.title }}</h2>
                <img src="{{ photo.image.url }}" alt="{{ photo.title }}" width="300">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
